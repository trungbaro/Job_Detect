<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Fraud Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto mt-10 bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Job Detection</h1>
    <p class="text-center text-gray-500 mb-8">Fill in the job posting details below to analyze authenticity.</p>

    <form method="POST" class="space-y-5">
      <!-- Job Title -->
      <div>
        <label class="block font-semibold mb-1">Job Title</label>
        <input name="title" type="text" placeholder="e.g., Edge AI Expert (Computer Vision)"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Company -->
      <div>
        <label class="block font-semibold mb-1">Company Name</label>
        <input name="company" type="text" placeholder="e.g., FPT Telecom"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Location -->
      <div>
        <label class="block font-semibold mb-1">Location</label>
        <input name="location" type="text" placeholder="e.g., Hanoi Capital Region (On-site)"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Job Description -->
      <div>
        <label class="block font-semibold mb-1">Job Description</label>
        <textarea name="description" rows="6"
          placeholder="Write a short description of the position..."
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <!-- Requirements -->
      <div>
        <label class="block font-semibold mb-1">Requirements</label>
        <textarea name="requirements" rows="6"
          placeholder="List qualifications, experience, and technical skills..."
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <!-- Benefits -->
      <div>
        <label class="block font-semibold mb-1">Benefits</label>
        <textarea name="benefits" rows="5"
          placeholder="Describe salary, perks, and benefits..."
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
        Check Job Authenticity
      </button>
    </form>

    {% if result %}
    <div class="mt-8 text-center">
      <h2 class="text-2xl font-bold text-gray-700">Result:</h2>
      <p class="text-lg mt-2 px-4 py-2 rounded-lg inline-block
         {% if 'FAKE' in result %}
            bg-red-100 text-red-600 border border-red-400
         {% else %}
            bg-green-100 text-green-600 border border-green-400
         {% endif %}">
         {{ result|safe }}
      </p>
    </div>
    {% endif %}
  </div>
</body>
</html>
